<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="cal__outer">
          <div class="cointner">
               <div class="inner">
                    <i class="fas fa-history"></i>
                    <div class="flex__calt">
                         <div class="display-1 answer">0</div>
                         <div class="display-2 question">0</div>
                         <div class="temp-result"></div>
                    </div>
               </div>
               <div class="btns__section">
                    <button>Red</button>
                    <button>Deg</button>
                    <button>x!</button>
                    <!-- Main  -->
                    <button class="operation">/</button>
                    <button class="number">)</button>
                    <button class="buttons operation">%</button>
                    <button class="buttons all-clear">CE</button>
                    <br>
                    <button>Inv</button>
                    <button>sin</button>
                    <button>In</button>
                    <!-- Main  -->
                    <button class="buttons number">7</button>
                    <button class="buttons number">8</button>
                    <button class="buttons number">9</button>
                    <button class="buttons">÷</button>
                    <br>
                    <button>π</button>
                    <button>cos</button>
                    <button>log</button>
                    <!-- Main  -->
                    <button class="buttons number">4</button>
                    <button class="buttons number">5</button>
                    <button class="buttons number">6</button>
                    <button class="buttons operation">x</button>
                    <br>
                    <button>e</button>
                    <button>tan</button>
                    <button>√</button>
                    <!-- Main  -->
                    <button class="buttons number">1</button>
                    <button class="buttons number">2</button>
                    <button class="buttons number">3</button>
                    <button class="buttons operation">-</button>
                    <br>
                    <button>Ans</button>
                    <button>EXP</button>
                    <button>xy</button>
                    <!-- Main  -->
                    <button class="buttons number">0</button>
                    <button class="buttons number dot">.</button>
                    <button class="buttons equal">=</button>
                    <button class="buttons operation">+</button>
               </div>
          </div>
          <div class="rootOne">
               <!-- <h2 class="rootTwo"></h2> -->
          </div>
     </div>
     <!-- JavaScript -->
     <script src="app.js"></script>
</body>

</html>
